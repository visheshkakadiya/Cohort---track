<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Carousel</h1>

    <div class="carousel-container" id="carousel">
      <div class="carousel-track" id="carouselTrack">
        <!-- Images will be added dynamically -->
         <img src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cmFuZG9tfGVufDB8fDB8fHww" alt="">
         <img src="https://images.unsplash.com/photo-1508138221679-760a23a2285b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
         <img src="https://plus.unsplash.com/premium_photo-1673697239981-389164b7b87f?q=80&w=2044&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img src="https://media.istockphoto.com/id/2152515127/photo/southern-lights-over-lake-te-anau.webp?a=1&b=1&s=612x612&w=0&k=20&c=jw-iKB4Beau2CTargKPi6VjZSAj4wTsZ7-5s7bqpX2I=" alt="">
      </div>

      <div class="carousel-caption" id="caption">
      </div>

      <button class="carousel-button prev-button" id="prevButton">←</button>
      <button class="carousel-button next-button" id="nextButton">→</button>
    </div>

    <div class="carousel-nav" id="carouselNav">
      <!-- Indicators will be added dynamically -->
    </div>

    <div class="auto-play-control">
      <button class="auto-play-button" id="autoPlayButton">
        Start Auto Play
      </button>
      <span id="timerDisplay"></span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
