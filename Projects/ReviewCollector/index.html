<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Left Side: Review Form -->
        <div id="review-box">
            <h2>Leave a Review</h2>
            <p>Rating:</p>
            <div class="stars">
                <i class="star fa-regular fa-star" data-index="1"></i>
                <i class="star fa-regular fa-star" data-index="2"></i>
                <i class="star fa-regular fa-star" data-index="3"></i>
                <i class="star fa-regular fa-star" data-index="4"></i>
                <i class="star fa-regular fa-star" data-index="5"></i>
            </div>            
            <p>Name:</p>
            <input type="text" id="name" placeholder="Enter your name">
            <p>Review:</p>
            <textarea id="review" placeholder="Write your review..."></textarea>
            <button id="submit-btn">Submit</button>
        </div>

        <!-- Right Side: Display Reviews -->
        <div id="reviews-container">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be added dynamically here -->
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
